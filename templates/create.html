<!DOCTYPE html>
<html>
<head>
    <title>Post Tweet Now - Chatter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 900px; margin-top: 20px; }
        .form-control { resize: vertical; }
        .alert { margin-top: 10px; }
        .nav-link { font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">Chatter Tweet Scheduler</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="{{ url_for('index') }}">Schedule Tweets</a>
                    <a class="nav-link active" href="{{ url_for('create_tweet') }}">Post Tweet Now</a>
                </div>
            </div>
        </nav>

        <h1>Post Tweet Immediately</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('create_tweet') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="message" class="form-label">Tweet Message</label>
                <textarea name="message" id="message" class="form-control" rows="3" maxlength="280" placeholder="Enter your tweet (max 280 characters)" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="media" class="form-label">Upload Media (optional, PNG/JPG/MP4/MOV, max 5MB for images, 512MB for videos)</label>
                <input type="file" name="media" id="media" class="form-control" accept=".png,.jpg,.jpeg,.mp4,.mov">
            </div>
            
            <button type="submit" class="btn btn-primary">Post Now</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
